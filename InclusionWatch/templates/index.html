<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Inclusion Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="header-section">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-eye"></i> Real-Time Inclusion Detection System
                    </h1>
                    <p class="text-center text-muted">AI-Powered LSTM-Based Industrial Monitoring</p>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="control-panel card">
                    <div class="card-header">
                        <h3><i class="fas fa-cogs"></i> System Control</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button id="trainBtn" class="btn btn-primary btn-lg me-2">
                                <i class="fas fa-brain"></i> Train Model
                            </button>
                            <button id="startBtn" class="btn btn-success btn-lg me-2" disabled>
                                <i class="fas fa-play"></i> Start Detection
                            </button>
                            <button id="stopBtn" class="btn btn-danger btn-lg" disabled>
                                <i class="fas fa-stop"></i> Stop Detection
                            </button>
                        </div>
                        
                        <div id="trainingProgress" style="display: none;">
                            <h5>Training Progress</h5>
                            <div class="progress mb-2">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="trainingStatus">Initializing...</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="status-panel card">
                    <div class="card-header">
                        <h3><i class="fas fa-info-circle"></i> System Status</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="status-item">
                                    <label>Model Status:</label>
                                    <span id="modelStatus" class="badge bg-secondary">Not Trained</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="status-item">
                                    <label>Detection Status:</label>
                                    <span id="detectionStatus" class="badge bg-secondary">Stopped</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <div class="status-item">
                                    <label>Current Reading:</label>
                                    <span id="currentReading" class="badge bg-info">Normal</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="status-item">
                                    <label>Confidence:</label>
                                    <span id="confidence" class="badge bg-info">0%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div id="alertPanel" class="alert alert-danger alert-dismissible" style="display: none;">
                    <strong><i class="fas fa-exclamation-triangle"></i> INCLUSION DETECTED!</strong>
                    <span id="alertMessage"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="chart-container card">
                    <div class="card-header">
                        <h4><i class="fas fa-chart-line"></i> Sensor Signal (Real-Time)</h4>
                    </div>
                    <div class="card-body">
                        <div id="signalChart"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="chart-container card">
                    <div class="card-header">
                        <h4><i class="fas fa-chart-area"></i> Inclusion Detection Confidence</h4>
                    </div>
                    <div class="card-body">
                        <div id="confidenceChart"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="log-container card">
                    <div class="card-header">
                        <h4><i class="fas fa-list"></i> Detection Log</h4>
                        <button id="clearLogBtn" class="btn btn-sm btn-outline-secondary float-end">Clear Log</button>
                    </div>
                    <div class="card-body">
                        <div id="detectionLog" class="log-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
